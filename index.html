<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamFamily Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --s-dark: #171a21; --s-blue: #1b2838; --s-accent: #66c0f4; }
        body { background-color: var(--s-dark); color: #c7d5e0; font-family: 'Inter', sans-serif; margin: 0; }
        .steam-card { background: #1b2838; border: 1px solid rgba(102,192,244,0.1); border-radius: 4px; }
        .btn-main { background: var(--s-accent); color: #171a21; font-weight: 900; text-transform: uppercase; transition: 0.2s; cursor: pointer; border: none; }
        .btn-main:hover { filter: brightness(1.1); transform: scale(1.02); }
        .game-card { background: rgba(0,0,0,0.3); padding: 8px; border-radius: 4px; border: 1px solid transparent; transition: 0.2s; text-align: center; }
        .game-card:hover { border-color: var(--s-accent); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <nav class="border-b border-white/5 bg-[#1b2838]/90 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-black text-white cursor-pointer" onclick="location.reload()">STEAM<span class="text-sky-500">FAMILY</span></h1>
            <div id="nav-links" class="hidden flex gap-6 text-[10px] font-black uppercase tracking-widest text-white">
                <button onclick="showPage('library')">Moje Knihovna</button>
                <button onclick="showPage('market')">Hledat Hráče</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        <div id="page-auth" class="max-w-md mx-auto py-20">
            <div class="steam-card p-8 space-y-6 shadow-2xl text-center">
                <h2 class="text-xl font-bold text-white uppercase italic">Sdílet knihovnu</h2>
                <input id="steam-id-input" type="text" placeholder="Zadej SteamID64" class="w-full bg-[#101822] border border-[#2a475e] p-3 rounded text-white outline-none focus:border-sky-500 text-center">
                <button id="auth-btn" onclick="handleLogin()" class="btn-main w-full py-3 rounded text-sm">Načíst a uložit</button>
            </div>
        </div>

        <div id="page-library" class="hidden">
            <div class="flex justify-between items-end mb-8 border-b border-white/5 pb-4">
                <h2 class="text-2xl font-black text-white uppercase italic">Moje Hry</h2>
                <span id="lib-count" class="text-sky-500 text-xs font-bold uppercase">0 HER</span>
            </div>
            <div id="library-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        </div>

        <div id="page-market" class="hidden">
            <div class="steam-card p-6 mb-8 border-sky-500/20">
                <h2 class="text-xl font-bold text-white mb-4 italic uppercase">Najít hru v komunitě</h2>
                <input id="search-input" type="text" oninput="handleSearch()" placeholder="Zadej název hry..." class="w-full bg-[#101822] border border-[#2a475e] p-3 rounded text-white outline-none focus:border-sky-500 text-center uppercase text-xs">
            </div>
            <div id="market-list" class="space-y-4"></div>
        </div>
    </main>

    <script>
        const STEAM_KEY = "B11F82587E3FE85D24EC3AE5EDD62B68";
        const PROXY = "https://api.allorigins.win/get?url=";
        
        // Použito URL z tvého screenshotu verze 3
        const DATABASE_URL = "https://script.google.com/macros/s/AKfycbuUDbPDF3UAwJmm7tDLzypr4r0zLEwcjhF_UwcAdDrpDxELjlU2eZaPdwmKuBNVVWMo/exec";

        let allPlayers = [];

        function showPage(id) {
            document.querySelectorAll('#page-auth, #page-library, #page-market').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + id).classList.remove('hidden');
        }

        async function handleLogin() {
            const steamId = document.getElementById('steam-id-input').value.trim();
            if (steamId.length < 15) return alert("Zadej platné SteamID64");

            const btn = document.getElementById('auth-btn');
            btn.innerText = "PRACUJI..."; btn.disabled = true;

            try {
                const url = `https://api.steampowered.com/IPlayerService/GetOwnedGames/v1/?key=${STEAM_KEY}&steamid=${steamId}&include_appinfo=1&format=json`;
                const response = await fetch(PROXY + encodeURIComponent(url));
                const data = await response.json();
                const games = JSON.parse(data.contents).response.games || [];

                if (games.length === 0) throw new Error("Private");

                // Odeslání do tabulky
                const payload = { name: "Hráč_" + steamId.slice(-4), id: steamId, games: games.map(g => g.name) };
                await fetch(DATABASE_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    body: JSON.stringify(payload)
                });

                // Načtení databáze
                const dbRes = await fetch(DATABASE_URL);
                allPlayers = await dbRes.json();

                document.getElementById('nav-links').classList.remove('hidden');
                showPage('library');
                renderLibrary(games);
                renderMarketplace(allPlayers);
            } catch (err) {
                alert("Chyba: Profil musí být VEŘEJNÝ!");
                btn.innerText = "Zkusit znovu"; btn.disabled = false;
            }
        }

        function renderLibrary(games) {
            const grid = document.getElementById('library-grid');
            document.getElementById('lib-count').innerText = `${games.length} HER`;
            grid.innerHTML = games.map(g => `
                <div class="game-card">
                    <img class="w-full rounded mb-2 shadow-lg" src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/${g.appid}/header.jpg" onerror="this.src='https://via.placeholder.com/460x215?text=${encodeURIComponent(g.name)}'">
                    <p class="text-[9px] font-bold text-white truncate uppercase">${g.name}</p>
                </div>
            `).join('');
        }

        function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = allPlayers.filter(p => p.games.some(g => g.toLowerCase().includes(query)));
            renderMarketplace(filtered);
        }

        function renderMarketplace(data) {
            const list = document.getElementById('market-list');
            list.innerHTML = data.length === 0 ? '<p class="text-center py-10 opacity-50">Databáze se načítá nebo je prázdná...</p>' : data.map(p => `
                <div class="p-4 bg-[#1b2838] border border-white/5 rounded flex justify-between items-center hover:border-sky-500/30 transition">
                    <div>
                        <p class="text-[9px] text-sky-500 font-black uppercase tracking-tighter">${p.name}</p>
                        <p class="text-sm font-bold text-white uppercase italic">${p.games.length} her</p>
                    </div>
                    <button onclick="window.open('https://steamcommunity.com/profiles/${p.id}')" class="text-[10px] font-black border border-white/20 px-4 py-2 rounded text-white uppercase tracking-widest hover:bg-white/10 transition">Profil</button>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
