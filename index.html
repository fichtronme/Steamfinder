<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamFamily Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#171a21] text-[#c7d5e0]">

    <nav class="border-b border-white/5 bg-[#1b2838]/80 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-black text-white cursor-pointer" onclick="switchPage('landing')">
                STEAM<span class="text-sky-500">FAMILY</span>
            </h1>
            <div id="nav-menu" class="hidden flex gap-6 text-xs font-bold uppercase tracking-widest">
                <button onclick="switchPage('library')" class="hover:text-white transition">My Library</button>
                <button onclick="switchPage('market')" class="hover:text-white transition">Marketplace</button>
                <button onclick="location.reload()" class="opacity-50">Logout</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        
        <section id="page-landing" class="page-view max-w-md mx-auto py-12">
            <div class="steam-card p-8 space-y-6">
                <h2 class="text-3xl font-bold text-white text-center italic uppercase">Welcome</h2>
                <input id="steam-id-input" type="text" placeholder="Enter SteamID64" class="steam-input w-full">
                <button onclick="handleLogin()" class="btn-accent w-full">Connect Steam</button>
                
                <div class="guide-box">
                    <p class="font-bold text-sky-500 mb-2">HOW TO FIND YOUR ID:</p>
                    <ul class="text-[10px] space-y-1 opacity-70">
                        <li>1. Open Steam PC App</li>
                        <li>2. Click your Name (top right) -> Account Details</li>
                        <li>3. Copy ID under your name</li>
                    </ul>
                    <a href="https://youtu.be/Wk9DBwkkbR0" target="_blank" class="block mt-3 text-white underline">Watch Video Guide</a>
                </div>
            </div>
        </section>

        <section id="page-library" class="page-view hidden space-y-6">
            <div class="flex justify-between items-end">
                <h2 class="text-2xl font-black text-white uppercase italic">My Games</h2>
                <span id="game-count" class="text-sky-500 text-xs font-bold">0 GAMES FOUND</span>
            </div>
            <div id="library-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                </div>
        </section>

        <section id="page-market" class="page-view hidden space-y-8">
            <div class="steam-card p-8 bg-gradient-to-r from-sky-900/20 to-transparent">
                <h2 class="text-2xl font-black text-white uppercase italic mb-4">Search & Request</h2>
                <div class="flex gap-4">
                    <input id="search-input" type="text" placeholder="What game are you looking for?" class="steam-input flex-grow">
                    <button onclick="postRequest()" class="btn-accent px-10">Post</button>
                </div>
            </div>
            
            <div class="space-y-4">
                <h3 class="text-xs font-bold text-white/40 uppercase tracking-widest">Global Requests</h3>
                <div id="market-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
